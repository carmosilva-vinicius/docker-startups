server {
    listen       15678 ssl;
    listen  [::]:15678 ssl;
    server_name  automation.supplyflow.com.br;

    ssl_certificate      /etc/letsencrypt/live/automation.supplyflow.com.br/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/automation.supplyflow.com.br/privkey.pem;

    #access_log  /var/log/nginx/host.access.log  main;

    # location / {
    #     root   /usr/share/nginx/html;
    #     index  index.html index.htm;
    # }

    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; 
    }

